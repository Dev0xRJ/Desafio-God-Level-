version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant_analytics_db
    environment:
      POSTGRES_DB: challenge_db
      POSTGRES_USER: challenge
      POSTGRES_PASSWORD: challenge_2024
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./nola-god-level/database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U challenge -d challenge_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    
  # Backend API
  backend:
    build: 
      context: ./backend
      target: production
    container_name: restaurant_analytics_backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://challenge:challenge_2024@postgres:5432/challenge_db
      - NODE_ENV=production
      - PORT=3001
      - CACHE_TTL=300
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    
  # Frontend
  frontend:
    build: 
      context: ./frontend
      target: production
    container_name: restaurant_analytics_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Data generator (run once)
  data-generator:
    build: ./nola-god-level
    container_name: restaurant_analytics_generator
    environment:
      - DATABASE_URL=postgresql://challenge:challenge_2024@postgres:5432/challenge_db
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    restart: "no"

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: restaurant_analytics